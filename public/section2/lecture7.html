<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>7. HTMLのこれだけは知っておいて！インライン要素とブロック要素の使い分け</title>
</head>

<body>
<span>Hello, World! 1</span>
<span>Hello, World! 2</span>
<span>Hello, World! 3</span>
<span>Hello, World! 4</span>

<div>Hello, World! 1</div>
<div>Hello, World! 2</div>
<div>Hello, World! 3</div>
<div>Hello, World! 4</div>

<p>Hello, World! 1</p>
<p>Hello, World! 2</p>
<p>Hello, World! 3</p>
<p>Hello, World! 4</p>

</body>
<style>
    body {
        text-align: right;
    }

    span {
        display: inline;
        background-color: aquamarine;
    }

    div {
        display: block;
        width: 150px;
        height: 150px;
        background-color: hotpink;
    }

    p {
        display: inline-block;
        width: 150px;
        height: 150px;
        background-color: aqua;
    }
</style>
</html>
