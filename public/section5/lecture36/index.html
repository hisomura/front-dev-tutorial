<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div>
    <h2>About :hover :visited :focus :active</h2>
    <a href="#1">Item 1</a>
    <a href="#2">Item 2</a>
    <a href="#3">Item 3</a>
    <a href="#4">Item 4</a>
</div>

<div class="nth-child">
    <h2>About :nth-child</h2>
    <span>Item 1</span>
    <span>Item 2</span>
    <span>Item 3</span>
    <span>Item 4</span>
    <span>Item 5</span>
</div>

<div class="nth-of-type">
    <h2>About :nth-of-type</h2>
    <span>Item 1</span>
    <span>Item 2</span>
    <span>Item 3</span>
    <span>Item 4</span>
    <span>Item 5</span>
</div>

<div class="not">
    <h2>About :not</h2>
    <span class="special">Item 1</span>
    <span class="special">Item 2</span>
    <span>Item 3</span>
    <span>Item 4</span>
    <span class="special">Item 5</span>
</div>

</body>
</html>
