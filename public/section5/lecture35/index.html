<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="three-dot-spinner">
    <div class="bounce1"></div>
    <div class="bounce2"></div>
    <div class="bounce3"></div>
</div>

<div class="rect">
</div>

<!-- .pausedを付与しても詳細度が低いために3点ドットの方はアニメーションが止まらない -->
<button type="button"
        onclick="document.querySelectorAll('.bounce1, .bounce2, .bounce3, .rect').forEach(node => node.classList.toggle('paused'))">
    pause toggle
</button>

<button type="button"
        onclick="document.querySelectorAll('.bounce1, .bounce2, .bounce3, .rect').forEach(node => node.style.animationPlayState = 'paused')">
    pause
</button>

<button type="button"
        onclick="document.querySelectorAll('.bounce1, .bounce2, .bounce3, .rect').forEach(node => node.style.animationPlayState = 'running')">
    restart
</button>

</body>
</html>
